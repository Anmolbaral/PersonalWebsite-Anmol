<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Submitted Notes</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #13547a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 20px;
            color: #f8fafc;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3b82f6;
        }
        
        .notes-container {
            display: grid;
            gap: 20px;
        }
        
        .note-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s;
        }
        
        .note-card:hover {
            transform: translateY(-2px);
        }
        
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .note-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #3b82f6;
        }
        
        .note-timestamp {
            font-size: 0.9rem;
            color: #cbd5e1;
        }
        
        .note-email {
            color: #10b981;
            margin-bottom: 10px;
        }
        
        .note-message {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .note-contact {
            font-size: 0.9rem;
            color: #cbd5e1;
            font-style: italic;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #cbd5e1;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #cbd5e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Submitted Notes</h1>
        
        <button class="refresh-btn" onclick="loadNotes()">üîÑ Refresh Notes</button>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalNotes">0</div>
                <div>Total Notes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayNotes">0</div>
                <div>Today's Notes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="thisWeekNotes">0</div>
                <div>This Week</div>
            </div>
        </div>
        
        <div id="notesContainer" class="notes-container">
            <div class="loading">Loading notes...</div>
        </div>
    </div>

    <script>
        async function loadNotes() {
            const container = document.getElementById('notesContainer');
            container.innerHTML = '<div class="loading">Loading notes...</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/notes');
                const notes = await response.json();
                
                if (notes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No notes yet</h3>
                            <p>When visitors submit notes through your portfolio, they'll appear here.</p>
                        </div>
                    `;
                    updateStats(notes);
                    return;
                }
                
                // Sort notes by timestamp (newest first)
                notes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                const notesHTML = notes.map(note => `
                    <div class="note-card">
                        <div class="note-header">
                            <div class="note-name">${escapeHtml(note.name)}</div>
                            <div class="note-timestamp">${formatDate(note.timestamp)}</div>
                        </div>
                        <div class="note-email">üìß ${escapeHtml(note.email)}</div>
                        <div class="note-message">${escapeHtml(note.message)}</div>
                        ${note.contactInfo ? `<div class="note-contact">üìû ${escapeHtml(note.contactInfo)}</div>` : ''}
                    </div>
                `).join('');
                
                container.innerHTML = notesHTML;
                updateStats(notes);
                
            } catch (error) {
                console.error('Error loading notes:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading notes</h3>
                        <p>Please check if the server is running and try again.</p>
                    </div>
                `;
            }
        }
        
        function updateStats(notes) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            const todayNotes = notes.filter(note => new Date(note.timestamp) >= today).length;
            const thisWeekNotes = notes.filter(note => new Date(note.timestamp) >= weekAgo).length;
            
            document.getElementById('totalNotes').textContent = notes.length;
            document.getElementById('todayNotes').textContent = todayNotes;
            document.getElementById('thisWeekNotes').textContent = thisWeekNotes;
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load notes on page load
        loadNotes();
        
        // Auto-refresh every 30 seconds
        setInterval(loadNotes, 30000);
    </script>
</body>
</html>
